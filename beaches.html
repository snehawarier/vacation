<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="beache.css">
    <title>Beache Vacation</title>
</head>
<body>
    <section class="showcase">
      <header>
          <h2 class="logo">Beach</h2>
          <div class="toggle"></div>
      </header>
      <video src="beaches.mp4" muted loop autoplay></video>
      <div class="overlay"></div>
    <div class="text">
      <h3>let the countdown to</h3> 
      <h2>beach time begin!!</h2>
      <a href="#">Explore</a>
      <p> The best beach holidays for you and your bucketlist.
          One and only one place for all the types of beaches 
          ranging from local to international.
      </p>
    </div>
    <ul class="social">
      <li><a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png"></a></li>
      <li><a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png"></a></li>
      <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
    </ul>
    </section>    
    <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Destination</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
          menuToggle.classList.toggle('active')
          showcase.classList.toggle('active')})
      </script>
    
</body>
</html>
